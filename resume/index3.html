<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odisha Heritage Explorer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f9; color: #333; }
    header { background: #004466; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; text-align: center; }
    select { padding: 10px; font-size: 16px; border-radius: 5px; }
    .viewer-box {
      display: none;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 { color: #004466; }
    iframe, img {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }
    img { object-fit: cover; }
  </style>
</head>
<body>


<header>
  <h1>Odisha AR-Based Heritage Explorer</h1>
  <p>Explore heritage sites of all 30 districts of Odisha</p>
</header>

<div class="container">
  <label for="districts"><b>Select a District:</b></label>
  <select id="districts" onchange="loadHeritage()">
    <option value="">-- Choose District --</option>
    <option value="puri">Puri</option>
    <option value="khordha">Khordha</option>
    <option value="sambalpur">Sambalpur</option>
    <option value="balangir">Balangir</option>
    <option value="koraput">Koraput</option>
    <option value="kalahandi">Kalahandi</option>
    <option value="ganjam">Ganjam</option>
    <option value="cuttack">Cuttack</option>
    <option value="mayurbhanj">Mayurbhanj</option>
    <option value="kendrapara">Kendrapara</option>
    <option value="jagatsinghpur">Jagatsinghpur</option>
    <option value="jharsuguda">Jharsuguda</option>
    <option value="bargarh">Bargarh</option>
    <option value="deogarh">Deogarh</option>
    <option value="sundargarh">Sundargarh</option>
    <option value="nayagarh">Nayagarh</option>
    <option value="dhenkanal">Dhenkanal</option>
    <option value="angul">Angul</option>
    <option value="baudh">Baudh</option>
    <option value="rayagada">Rayagada</option>
    <option value="gajapati">Gajapati</option>
    <option value="nuapada">Nuapada</option>
    <option value="sonepur">Sonepur</option>
    <option value="nabarangpur">Nabarangpur</option>
    <option value="kendujhar">Kendujhar</option>
    <option value="malkangiri">Malkangiri</option>
    <option value="jajpur">Jajpur</option>
    <option value="bhadrak">Bhadrak</option>
    <option value="balasore">Balasore</option>
  </select>
</div>

<div class="viewer-box" id="viewerBox">
  <h2 id="heritageTitle"></h2>

  <!-- Photo -->
  <img id="heritagePhoto" src="" alt="Heritage Photo">

  <!-- AR/3D Model Placeholder -->
  <h3>üï∂ AR Model (Future)</h3>
  <model-viewer id="heritageModel" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                alt="3D Heritage Model" auto-rotate camera-controls ar
                style="width: 100%; height: 300px;">
  </model-viewer>

  <!-- Google Map Embed -->
  <h3>üìç Location on Map</h3>
  <iframe id="heritageMap" src="" allowfullscreen></iframe>

  <!-- YouTube Video Embed -->
  <h3>üé• Watch Video</h3>
  <iframe id="heritageVideo" src="" allowfullscreen></iframe>
</div>
<button onclick="goBack()"style="padding:10px 20px; font-size:16px;border-radius:8px; cursor:pointer;">go to project</button>

    "balasore":{"name":"Chandipur Beach, Balasore","photo":"https://commons.wikimedia.org/wiki/Special:FilePath/Chandipur_Beach_Balasore.jpg","map":"https://www.google.com/maps?q=Chandipur+Beach+Balasore&output=embed","video":"https://www.youtube.com/embed/6-b0Do4KivM"}
  };

  function loadHeritage() {
    let district = document.getElementById("districts").value;
    let viewer = document.getElementById("viewerBox");

    if (district === "" || !DATA[district]) {
      viewer.style.display = "none";
      return;
    }

    viewer.style.display = "block";
    document.getElementById("heritageTitle").innerText = DATA[district].name;
    document.getElementById("heritagePhoto").src = DATA[district].photo;
    document.getElementById("heritageMap").src = DATA[district].map;
    document.getElementById("heritageVideo").src = DATA[district].video;
  }
  function goBack(){
   window.location.href="index2.html";
  }
</script>

</body>
</html>
