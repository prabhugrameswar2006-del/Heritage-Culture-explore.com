    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 40px;
    border-radius: 12px;
    color: white;
    width: 350px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
  }
  button {
    width: 95%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 6px;
    background-color: #ffd700;
    color: #333;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #ffb700;
  }
  .switch {
    margin-top: 15px;
    cursor: pointer;
    color: #00ffff;
    text-decoration: underline;
  }
  .error {
    color: #ff6b6b;
    margin-top: 10px;
  }
  .success {
    color: #7CFC00;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container" id="loginForm">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="loginError"></div>
  <div class="switch" onclick="showSignup()">Don't have an account? Sign Up</div>
</div>

<div class="container" id="signupForm" style="display:none;">
  <h2>Sign Up</h2>
  <input type="text" id="signupUsername" placeholder="Username">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <div class="error" id="signupError"></div>
  <div class="success" id="signupSuccess"></div>
  <div class="switch" onclick="showLogin()">Already have an account? Login</div>
</div>

<script>
function showSignup() {
  document.getElementById('loginForm').style.display = 'none';
  document.getElementById('signupForm').style.display = 'block';
}
function showLogin() {
  document.getElementById('loginForm').style.display = 'block';
  document.getElementById('signupForm').style.display = 'none';
}

// Sign Up function
function signup() {
  const username = document.getElementById('signupUsername').value;
  const password = document.getElementById('signupPassword').value;
  const signupError = document.getElementById('signupError');
  const signupSuccess = document.getElementById('signupSuccess');

  if (!username || !password) {
    signupError.textContent = "Please fill both fields!";
    signupSuccess.textContent = "";
    return;
  }

  // Save in localStorage
  let users = JSON.parse(localStorage.getItem('users')) || {};
  if (users[username]) {
    signupError.textContent = "Username already exists!";
    signupSuccess.textContent = "";
  } else {
    users[username] = password;
    localStorage.setItem('users', JSON.stringify(users));
    signupError.textContent = "";
    signupSuccess.textContent = "Sign up successful! You can login now.";
  }
}

// Login function
function login() {
  const username = document.getElementById('loginUsername').value;
  const password = document.getElementById('loginPassword').value;
  const loginError = document.getElementById('loginError');

  let users = JSON.parse(localStorage.getItem('users')) || {};
  if(users[username] && users[username] === password) {
    window.location.href = "project2.html"; // Redirect after login
  } else {
    loginError.textContent = "Invalid username or password!";
  }
}
</script>

</body>
</html>
